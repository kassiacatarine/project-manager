<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>

    <nav>
        <div class="nav-wrapper blue-grey darken-3">
            <a href="#" class="brand-logo">Logo</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="register.html">Cadastro</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <form id="form-login" method="post" class="col s5 offset-m3 m6">
                <div class="card">
                    <div class="card-content white-text">
                        <span class="card-title black-text">ACESSAR SUA CONTA</span>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="email" type="email" id="login" class="validate">
                                <label for="email">Email</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="password" type="password" id="password" class="validate">
                                <label for="password">Senha</label>
                            </div>
                        </div>
                        <div class="row">
                            <button type="submit" class="waves-effect waves-light btn col m8 offset-m2" id="btn-salvar">Login</button>
                        </div>
                        <div class="row">
                            <p class="black-text">NÃ£o possui uma conta?</p>
                            <a href="#">Criar uma conta</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!--Import jQuery before materialize.js-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="../js/main.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/login.js"></script>
</body>

</html>
